# Glintstone v2 — Local development nginx config
# Proxies .test domains to uvicorn backends on localhost ports.
# Started/stopped by ops/local/start.sh and ops/local/stop.sh.

worker_processes 1;
error_log /dev/null;
pid /tmp/glintstone-nginx.pid;

events { worker_connections 64; }

http {
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log off;

    # API — api.glintstone.test -> uvicorn :8001
    server {
        listen 80;
        server_name api.glintstone.test;

        location / {
            proxy_pass http://127.0.0.1:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Web App — app.glintstone.test -> uvicorn :8002
    server {
        listen 80;
        server_name app.glintstone.test;

        location / {
            proxy_pass http://127.0.0.1:8002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias "/Volumes/Portable Storage/Glintstone/app/static/";
            expires off;
        }
    }

    # Marketing — glintstone.test -> static files
    # Note: marketing/ is not in the repo (gitignored). Returns 404 if not present locally.
    server {
        listen 80;
        server_name glintstone.test;
        root "/Volumes/Portable Storage/Glintstone/marketing";
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}
