{% extends "base.html" %}

{% block title %}{{ 'Edit' if is_edit else 'New' }} Collection - Glintstone{% endblock %}

{% block content %}
<main class="container">
    <div class="page-header">
        <div class="page-header-main">
            <div class="page-header-title">
                <a href="/collections" class="back-link">&larr; Back to Collections</a>
                <h1>{{ 'Edit Collection' if is_edit else 'New Collection' }}</h1>
            </div>
        </div>
    </div>

    <form method="POST"
          action="{{ '/collections/' ~ collection.collection_id ~ '/edit' if is_edit else '/collections/new' }}"
          class="form-card">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name"
                   class="form-input"
                   value="{{ collection.name if collection else '' }}"
                   required
                   placeholder="Collection name">
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description"
                      class="form-input form-textarea"
                      rows="4"
                      placeholder="Optional description">{{ collection.description if collection else '' }}</textarea>
        </div>

        <div class="form-actions">
            <a href="/collections" class="btn">Cancel</a>
            <button type="submit" class="btn btn-primary">
                {{ 'Save Changes' if is_edit else 'Create Collection' }}
            </button>
        </div>
    </form>
</main>
{% endblock %}
