# Pre-commit framework configuration
# See https://pre-commit.com for more information

repos:
  # Custom local hooks
  - repo: local
    hooks:
      - id: python-quality
        name: Python Code Quality (ruff + mypy)
        entry: ops/hooks/pre-commit.sh
        language: script
        types: [python]
        pass_filenames: false

      - id: documentation-validation
        name: Documentation Validation
        entry: ops/hooks/pre-commit-docs.sh
        language: script
        pass_filenames: false
        always_run: true

      - id: schema-validation
        name: Database Schema Validation
        entry: ops/hooks/pre-push.sh
        language: script
        pass_filenames: false
        stages: [push]

      - id: dependency-warnings
        name: Dependency Sync Warnings
        entry: ops/hooks/post-merge.sh
        language: script
        pass_filenames: false
        stages: [post-merge]

  # Ruff - Fast Python linter (official pre-commit hook)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending
